<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OSIS Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #013cff; /* biru dasar */
      background-image: url('ANGGOTA.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      height: 100vh;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      color: white;
      position: relative;
    }

    h4 {
      margin-top: 100px;
      margin-bottom: 15px;
      font-size: 36px;
      text-shadow:
        0 0 10px rgba(255, 255, 255, 0.8),
        0 0 20px rgba(255, 255, 255, 0.6),
        0 0 30px rgba(255, 255, 255, 0.4);
    }

    a {
      text-decoration: none;
    }

    img {
      width: 250px;
      height: auto;
      cursor: pointer;
      filter: drop-shadow(0 0 25px rgba(255, 255, 255, 0.9));
      transition: 0.4s ease;
    }

    img:hover {
      filter: drop-shadow(0 0 40px rgba(255, 255, 255, 1));
      transform: scale(1.08);
    }

    p {
      margin-top: 30px;
      font-size: 16px;
      text-align: center;
      max-width: 600px;
      line-height: 1.5;
      text-shadow:
        0 0 8px rgba(255, 255, 255, 0.6),
        0 0 15px rgba(255, 255, 255, 0.4);
    }

    /* Titik di bawah */
    .bottom-dot {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 32px;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .bottom-dot:hover {
      color: #FFD700;
      transform: scale(1.3);
      text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700;
    }

  </style>
</head>
<body>
  <h4>OSIS</h4>

  <a href="index2.html">
    <img src="OSIS IP3A GEDE.png" alt="Foto OSIS">
  </a>

  <p>Jl. Raya Bandung KM 3, Desa Bojong, Kecamatan Karangtengah, Kabupaten Cianjur, Jawa Barat 43281</p>

</body>
</html>
